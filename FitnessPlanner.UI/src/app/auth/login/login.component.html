<div class="auth-page">
  <div class="auth-form">
    <h2>Login</h2>
    <form (submit)="login(); $event.preventDefault()">
      <input type="email" [(ngModel)]="payload.email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="payload.password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
    </form>
  </div>
</div>
